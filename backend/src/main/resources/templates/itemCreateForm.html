<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link href="/static/css/training.css" th:href="@{/css/training.css}" rel="stylesheet"/>
    <title>商品登録</title>
</head>
<body>
<div class="container py-3">
    <div class="row">
        <div class="col-6 mx-auto">
            <h2 class="text-center pb-4" id="orange">商品登録</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">商品情報入力</h3>
                </div>
                <div class="card-body">
                    <form id="itemCreateForm" method="post" th:action="@{/create/do}" th:object="${itemCreateForm}">
                        <div class="form-group required">
                            <label for="name">商品名</label>
                            <input class="form-control" id="name" type="text" th:field="*{name}" name="name"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error!</span>
                        </div>
                        <div class="form-group required">
                            <label for="price">値段</label>
                            <input class="form-control" id="price" type="text" th:field="*{price}" name="price"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error!</span>
                        </div>
                        <input type="submit" value="登録" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="pt-4"><a th:href="@{/}">TOPへ</a></div>
        </div>
    </div>
</div>
</body>
</html>
